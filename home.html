<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/logo/ohmyfood.png" alt="logo-Ohmyfood">
        </nav>
    </header>
    <select name="location" id="location">
        <option value="Paris, Belleville"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</option>
    </select>
    <section>
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <section>
        <h1>Fontionnement</h1>
        <button>Choississez un restaurant</button>
        <button>Composez votre menu</button>
        <button>Dégustez au restaurant</button>
    </section>
    <section>
        <h1>Restaurants</h1>
    </section>
    <footer>
        <img src="images/logo/ohmyfood.png" alt="logo-Ohmyfood">
        <ul>
            <li>Proposer un restaurants</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
