<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <nav>
            <img src="images/logo/ohmyfood.png" alt="logo-Ohmyfood">
        </nav>
    </header>
    <input type="text" value="Paris, Belleville">
    <section class="home-section">
        <h1>Réservez le menu qui vous convient</h1><br>
        <p>Découvrez des restaurants d'exception sélectionnés par nos soins.</p><br>
        <button>Explorer nos restaurants</button>
    </section>
    <section class="home-function">
        <h1>Fontionnement</h1>
        <ul>
            <li><i class="fas fa-mobile-alt"></i>  Choississez un restaurant</li>
            <li> <i class="fas fa-list"></i>  Composez votre menu</li>
            <li class="selected-choices"><i  class="fas fa-landmark"></i> Dégustez au restaurant</li>
        </ul>
    </section>
    <section class="home-restaurants">
        <h1>Restaurants</h1>
        <figure>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            <figcaption>
                <p><strong>La palette du goût</strong></p>
                <span>Ménilmontant</span>
            </figcaption>
        </figure>
        <figure>
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
            <figcaption>
                <p><strong>La note enchantée</strong></p>
                <span>Charonne</span>
            </figcaption>
        </figure>
        <figure>
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
            <figcaption>
                <p><strong>À la française</strong></p>
                <span>Cité Rouge</span>
            </figcaption>
        </figure>
        <figure>
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
            <figcaption>
                <p><strong>Le délice des sens</strong></p>
                <span>Folie-Méricourt</span>
            </figcaption>
        </figure>
    </section>
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo-Ohmyfood">
        <ul>
            <li>Proposer un restaurants</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
